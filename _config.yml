# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Adrian's personal site
description: >- # this means to ignore newlines until "baseurl:"
  Adrian's personal site
baseurl: # the subpath of the site
url: "https://acosta-adrian.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg

header:
  pages:
    - name: Home
      slug: /
    - name: Publications
    - name: Blog

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: adrianacosta@ucla.edu
      link: mailto:adrianacosta@ucla.edu

  follow:
    - name: LinkedIn
      link: http://linkedin.com/in/acosta-adrian
    - name: GitHub
      link: http://github.com/acosta-adrian

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1

google_analytics: UA-257506992-1
